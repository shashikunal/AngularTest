<div class="container">
    <h1 class="h4">Register</h1>
    <form #form="ngForm" (ngSubmit)="submit(form)">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
        ngModel name="username" id="username" #username="ngModel" (change)="log(username)"
        type="text" class="form-control" 
        required
       
       
        >
        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
          <p *ngIf="username.errors.required">This field is required</p>
         
        
        </div>
  
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" 
        ngModel
        #password="ngModel"
        name="password" id="password"
        class="form-control"
        >
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="form.invalid">Register</button>
      </div>
    </form>
  </div>
